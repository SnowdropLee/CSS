<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    .container {
      width:50%;
      margin:0 auto;
    }
    .container table{
      border-collapse:collapse;
      border:1px solid #ddd;
      margin-bottom:30px;
      width:400px;
      text-align: left;
    }

    .tb1 th{
      background:#50AD55;
    }
    .tb1 tr{
      border:1px solid #ddd;
    }
    .tb1 tbody tr:nth-child(2n+1),
    .tb2 tbody tr:nth-child(2n+1){
      background:#F1F1F1;
    }
  </style>
</head>
<body>
  <div class="container">
    <table class="tb1">
      <thead>
        <tr>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Points</th>
        </tr>

          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
      </tbody>
    </table>
    
    <table class="tb2">
      <thead>
        <tr>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>

          <td>3</td>
        </tr>

          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>1</td>

          <td>3</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
      </tbody>
    </table>

  </div>
</body>
</html>
