<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    .box {
      margin: 0 auto;
      width:50%;
    }
    .box span {
      display:inline-block;
      padding:10px;
      font-weight:bold;
      border-radius:5px;
    }
    .steal,.red,.green {
      color:#fff;
    }
    .steal {
      background:#159588;
    }
    .yellow {
      background:#FFE94E;
    }
    .orange {
      background:#FD9727;
    }
    .red {
      background:#F2453E;
    }
    .green {
      background:#50AD55;
    }
  </style>
</head>
<body>
  <div class="box">
    <span class="steal">steal</span>
    <span class="yellow">yellow</span>
    <span class="orange">orange</span>
    <span class="red">red</span>
    <span class="green">green</span>
  </div>
</body>
</html>
